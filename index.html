<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Tick Tack Toe project</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <table class="tic-tac-toe">
                    <tr>
                        <td id="1" onclick="performTurn(this)"></td>
                        <td id="2" onclick="performTurn(this)"></td>
                        <td id="3" onclick="performTurn(this)"></td>
                    </tr>
                    <tr>
                        <td id="4" onclick="performTurn(this)"></td>
                        <td id="5" onclick="performTurn(this)"></td>
                        <td id="6" onclick="performTurn(this)"></td>
                    </tr>
                    <tr>
                        <td id="7" onclick="performTurn(this)"></td>
                        <td id="8" onclick="performTurn(this)"></td>
                        <td id="9" onclick="performTurn(this)"></td>
                    </tr>
                </table>
            </div>

            <div class="col-md-4">
                <table>
                    <tr>History</tr>
                </table>
            </div>
        </div>
        <button type="button" id="playerX" class="btn btn-info player">Switch starting player</button>
        <button type="button" class="btn btn-warning">Warning</button>
    </div>

    <script src="js/game.js"></script>
</body>
</hmtl>
