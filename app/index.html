<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Tick Tack Toe mini JS project</title>
  <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body>
  <div id="container">
    <div id="board-row">
      <div id="tic-tac-toe-grid">
        <table id="tic-tac-toe-table">
          <tr>
            <td id="0" onclick="turn(this.id)"></td>
            <td id="1" onclick="turn(this.id)"></td>
            <td id="2" onclick="turn(this.id)"></td>
          </tr>
          <tr>
            <td id="3" onclick="turn(this.id)"></td>
            <td id="4" onclick="turn(this.id)"></td>
            <td id="5" onclick="turn(this.id)"></td>
          </tr>
          <tr>
            <td id="6" onclick="turn(this.id)"></td>
            <td id="7" onclick="turn(this.id)"></td>
            <td id="8" onclick="turn(this.id)"></td>
          </tr>
        </table>
      </div>
    </div>
    <div id="history-row">
      <div id="history">
        <table id="history-table">
          <tr>History</tr>
        </table>
      </div>
    </div>
    <div id="menu-row">
      <div id="menu">
        <button type="button" id="player-switcher" class="btn btn-info">Starting player</button>
        <button type="button" id="restart-button" class="btn btn-warning">Restart</button>
      </div>
    </div>
  </div>
  <script src="scripts/game.js"></script>
</body>
</hmtl>
